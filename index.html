<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nav-bar"></div>

    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image.src" :alt="image.alt" :title="image.title">
            </div>

            <div class="product-info">
                <h1>{{ title }}</h1>

                <p>{{ title }} wishlisted by 1000 customers!</p>

                <p>{{ description }}</p>

                <p v-if="inStock">In Stock</p>
                <p v-else
                    :class="{ strikeThrough: !inStock }">
                    Out of Stock
                </p>

                <div v-if="onSale">
                    <span :class="[highlightSale, onSaleFont]">On Sale!</span>
                </div>

                <ul v-if="details.length">
                    <li v-for="(detail, index) in details" :key="index">{{ detail }}</li>
                </ul>

                <div v-for="(variant, index) in variants"
                    :key="variant.id"
                    @mouseover="updateVariant(index)"
                    class="color-box"
                    :style="{ backgroundColor: variant.color }">
                </div>

                <div>
                    <select name="product-size" id="product-size">
                        <option value="">Select Your Size</option>
                        <option v-for="(size, index) in sizes" :key="index" value="size">{{ size }}</option>
                    </select>
                </div>

                <button @click="addToCart"
                    :disabled="!inStock"
                    :class="{ disabledButton: !inStock }">
                    Add to Cart
                </button>

                <button @click="removeFromCart">Remove from Cart</button>

                <div class="cart">
                    <p>Cart({{ cart }})</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Vue.js Development Version -->
    <script src="js/vue-2.6.12.js"></script>

    <!-- Include main application js -->
    <script src="js/main.js"></script>
</body>
</html>
